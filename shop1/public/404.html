<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = location.pathname;
      location.replace(
        location.origin +
        "/#" +
        path +
        location.search +
        location.hash
      );
    </script>
  </head>
  <body></body>
</html>
